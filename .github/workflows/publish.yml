name: Build and Publish VSIX & NPM

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write  # Required for OIDC
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"

      - name: Upgrade NPM for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          npm version --no-git-tag-version $TAG_VERSION

      - name: Compile Extension
        run: npm run build

      - name: Package VSIX
        run: npx vsce package

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: "*.vsix"

      - name: Upload to GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"

      - name: Publish to VSCode Marketplace
        run: npx vsce publish --packagePath $(ls *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to npm
        run: NODE_AUTH_TOKEN="" npm publish --access public --provenance --verbose
        continue-on-error: true        

      - name: Commit updated package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Update package.json version to match tag"
          git push origin HEAD:master
